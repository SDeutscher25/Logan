<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 3D Carousel</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script
            href="script.js"
            src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    </head>
    <body>
        <audio autoplay oncanplay="now">
            <source src="HoliznaCC0%20-%20A%20Small%20Town%20On%20Pluto%20(Composed).mp3" type="audio/mpeg" />
        </audio>
        <h1>Different Jobs</h1>
        <!-- Instead of letter add photos to your carousel -->
        <div class="container">
            <div class="carousel">
                <div class="item a">Nurse</div>
                <div class="item b">Engineer</div>
                <div class="item c">Handyman</div>
                <div class="item d">Farmer</div>
                <div class="item e">Teacher</div>
                <div class="item f">Cop</div>
                <!----You need to add D, E, and F.--->
            </div>
        </div>
        <div class="next">Next</div>
        <div class="prev">Prev</div>
        <!-- partial -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
